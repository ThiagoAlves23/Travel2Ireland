{% load static %} 
<!--ALWAYS USE TO UPLOAD CSS, JAVASCRIPT, IMAGES, VIDEOS -->


<!DOCTYPE html>
<html lang="en-US">
<head>
    {% block head %}{% endblock %} <!-- USED FOR CSS AND JS OF OTHER TEMPLATES-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"> <!--LOAD CSS AND USE -->
    <link rel="stylesheet" href="{% static 'css/stylelo.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">

    <!--ICONS AWESOME-->
    <!-- Our project just needs Font Awesome Free's Solid + Brand files -->
    <!--LOAD FONTAWESOME THAT ARE ICONS USING DJANGO METHOD-->
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'fontawesome_free/js/all.min.js' %}"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous"/>


    <title>Turism{% block title %}{% endblock %}</title> <!--TITLE BLOCK-->
    <link rel="shortcut icon" type="imagex/png" href="{% static 'image/logo.png' %}"> <!-- LOAD SITE ICON-->

</head>
<body>
    {% include '_header.html' %} <!--SEARCH HTML AND EXTEND IT IN BODY-->

    {% block body %}<!-- HERE STARTS THE CONTENT OF THE SITE OR SYSTEM-->

    {% endblock %} <!--END THE BLOCK-->

    {% include 'footer.html' %} <!-- EXTEND HTML BY FINDING TEMPLATE-->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script> <!--LOAD JAVASCRIPT-->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <!-- FLOATING OPTIONS-->
</body>
</html>
